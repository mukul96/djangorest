{% extends 'common/base.html' %}
{% block title %} Add Inventory {% endblock %}
{% load material_form %}
 {% block content %}
 <div class="row">
     <div class="col s12 m8 l6 offset-m2 offset-l3">
         <div class="card-panel">
             <h4> Add Inventory</h4>
             <form action = "{% url 'add_inventory' projectID=projectID %}" method='POST'>
                 {% csrf_token %}
                 {% form form=f %}{% endform %}
                 <div class="row">
                     <div class="col s12">
                         <button type="submit" id ="submit-btn" name="submit" class="btn waves-effect waves-light left">Submit</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>
 {% endblock %}
